<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


        
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Leadership Application/Nomination</h5>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Candidate Name</label>
                        <input type="text" class="form-control" placeholder="Enter Candidate Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Position</label>
                        <input type="text" class="form-control" placeholder="Enter Position">
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Attendance Tracking</h5>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Event Name</label>
                        <input type="text" class="form-control" placeholder="Enter Event Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Attendance Status</label>
                        <select class="form-select">
                            <option>Present</option>
                            <option>Absent</option>
                        </select>
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
