<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Task Summary</h2>
        
        <!-- Task Overview -->
        <div class="card mb-3">
            <div class="card-header bg-primary text-white">Overview</div>
            <div class="card-body">
                <p><strong>Completed Tasks:</strong> 15</p>
                <p><strong>Pending Tasks:</strong> 5</p>
                <p><strong>Overdue Tasks:</strong> 2</p>
            </div>
        </div>
        
        <!-- Progress Percentage -->
        <div class="card mb-3">
            <div class="card-header bg-success text-white">Progress</div>
            <div class="card-body">
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70% Completed</div>
                </div>
            </div>
        </div>
        
        <!-- Contributions -->
        <div class="card mb-3">
            <div class="card-header bg-info text-white">Ministry Contributions</div>
            <div class="card-body">
                <ul>
                    <li>Evangelism: 5 Sessions</li>
                    <li>Donations: MK 20,000</li>
                    <li>Community Outreach: 3 Events</li>
                </ul>
            </div>
        </div>
        
        <!-- Feedback Section -->
        <div class="card mb-3">
            <div class="card-header bg-warning text-white">Feedback</div>
            <div class="card-body">
                <textarea class="form-control" rows="3" placeholder="Provide feedback on task completion..."></textarea>
            </div>
        </div>
        
        <!-- Suggestions for Improvement -->
        <div class="card mb-3">
            <div class="card-header bg-danger text-white">Suggestions for Improvement</div>
            <div class="card-body">
                <textarea class="form-control" rows="3" placeholder="Suggest improvements based on past tasks..."></textarea>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
